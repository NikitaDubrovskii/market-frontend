<div class="news" #news>
  <a href="#" class="news__link link" *ngFor="let news of allNews; let i = index">
    <div class="link__body">
      <div class="link__title">
        {{ news.title }}
      </div>
      <div class="link__text">
        {{ news.description }}
      </div>
      <div class="link__date text-body-secondary fw-lighter">{{ news.dateOfPublication }}</div>
    </div>
  </a>
</div>
