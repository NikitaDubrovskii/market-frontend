<div class="card game--of--the--day" #gameOfTheDay>
  <a href="#" class="text-decoration-none" style="color: #333333">
    <div class="img--container col-4 col-md-12">
      <!--      <img src="./assets/img/game%20of%20the%20day/Inside_00-1024x1024-wm.jpg" class="card-img-top" alt="...">-->
      <img src="{{dataURI(game.imagePreview.imageBytes)}}" class="card-img-top" alt="game image">
    </div>

    <div class="card-body col-8 col-md-12">
      <h5 class="card-title">{{ game.name }}</h5>
      <p class="card-text"><small class="text-body-secondary fw-lighter text-uppercase">{{ game.description }}</small>
      </p>
      <div>
        <span class="original--price">
          <strong><span class="text-decoration-line-through">$ {{ price1 }} </span><sup
            class="text-decoration-line-through">{{ price2 }}</sup> </strong>
        </span>

        <span class="discounted--price">
          <strong> <span> $ {{ discountPrice1 }} </span><sup>{{ discountPrice2 }}</sup></strong>
        </span>

        <span class="discount">Save {{ game.discount }}%</span>
      </div>

    </div>
  </a>
</div>
